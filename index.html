<!DOCTYPE html>
<html>
    <head>
        <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
        <title> Shapes </title>
    </head>
    <body>
        <a-scene background="color: #000000">   
            <a-plane position = "0 0 0" rotation = "-90 0 0" width = "10" height = "10" color = "#98BF64"></a-plane> 
            <a-sphere position = "0 1.3 -4" radius = "1.15" color = "#FE7F9C"></a-sphere>
            <a-cylinder position="1.1 0.9 -3" radius="0.55" height="1.9" color="#FFD100"></a-cylinder>
            <a-box position="-1.2 0.9 -3" rotation="90 92 0" color="#4CC3D9"></a-box>
            <a-cone position="2.4 0.61 -3.2" color="grey" radius="0.2" height="2.5" rotation="0 -90 0"></a-cone>
            <a-octahedron position="-2.35 0.9 -2.9" color="#FF926B" radius="0.8" rotation="0 45 10"></a-octahedron>
            <a-dodecahedron position="0 0.6 -2.3" color="#FF9FFF" radius="0.55" rotation="20 20 0"></a-dodecahedron>
            <a-ring position="2.39 0.69 -2.45" color="#05998C" radius-inner="0.25" radius-outer="0.7" rotation="0 5 15"></a-ring>
        </a-scene>
    </body>
</html>
